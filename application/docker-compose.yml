version: "3.7"

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "50m"
    max-file: "4"

services:

  router:
    image: docker.io/library/nginx
    ports:
      - "44000:44000"
    volumes:
      - ./nginx_router.conf:/etc/nginx/nginx.conf:ro,Z
    restart: always
    depends_on:
      - commands
      - views
      - ui
    logging: *default-logging

  commands:
    image: "kevinrutherford/rookery-commands:latest"
    depends_on:
      - eventstore
    restart: always
    tty: true
    logging: *default-logging

  views:
    image: "kevinrutherford/rookery-views:latest"
    depends_on:
      - eventstore
    restart: always
    tty: true
    logging: *default-logging

  sagas:
    image: "kevinrutherford/rookery-sagas:latest"
    depends_on:
      - commands
      - views
    restart: no
    tty: true
    logging: *default-logging

  ui:
    image: "kevinrutherford/rookery-ui:latest"
    depends_on:
      - commands
      - views
    restart: always
    logging: *default-logging

  eventstore:
    image: eventstore/eventstore:lts
    environment:
      - EVENTSTORE_CLUSTER_SIZE=1
      - EVENTSTORE_RUN_PROJECTIONS=All
      - EVENTSTORE_START_STANDARD_PROJECTIONS=true
      - EVENTSTORE_EXT_TCP_PORT=1113
      - EVENTSTORE_HTTP_PORT=2113
      - EVENTSTORE_INSECURE=true
      - EVENTSTORE_ENABLE_ATOM_PUB_OVER_HTTP=true
    ports:
      - "1113:1113"
      - "2113:2113"
    volumes:
      - type: volume
        source: eventstore-volume-data
        target: /var/lib/eventstore
      - type: volume
        source: eventstore-volume-logs
        target: /var/log/eventstore

volumes:
  eventstore-volume-data:
  eventstore-volume-logs:

